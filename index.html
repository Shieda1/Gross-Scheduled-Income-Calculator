<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gross Scheduled Income Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="grossScheduledIncomeRadio" name="variables" checked>
  <label for="grossScheduledIncomeRadio">Gross Scheduled Income</label>

  <input type="radio" id="grossOperatingIncomeRadio" name="variables">
  <label for="grossOperatingIncomeRadio">Gross Operating Income</label>

  <input type="radio" id="vacancyandCreditLossRadio" name="variables">
  <label for="vacancyandCreditLossRadio">Vacancy and Credit Loss</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Gross Operating Income (GOI)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Vacancy and Credit Loss (VCL)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
